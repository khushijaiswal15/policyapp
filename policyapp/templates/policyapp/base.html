<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Policy PDF Analyzer{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .theme-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">ðŸ“˜ Policy Analyzer</a>
        <div class="ms-auto">
            <button class="btn btn-outline-light btn-sm theme-toggle" id="themeToggle">ðŸŒ™ Toggle Theme</button>
        </div>
    </div>
</nav>

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<script>
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    toggle.addEventListener("click", () => {
        const newTheme = html.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-bs-theme", newTheme);
        document.body.classList.toggle("bg-light");
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-dark");
        document.body.classList.toggle("text-light");
    });
</script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
